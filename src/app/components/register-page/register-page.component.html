<div class="section">
  <h2>Registrarse</h2>
  <p>Ingresar tus datos personales y tu experiencia laboral.</p>
  <form class="form-container">
    <!-- Información personal -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required />

    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required />

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="" disabled selected>Seleccione una opción</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>

    <!-- Información de contacto -->
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required />

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required />

    <label for="redes">Redes sociales:</label>
    <input type="text" id="redes" name="redes" placeholder="Ejemplo: @usuario" />

    <!-- Educación -->
    <h3>Educación</h3>
    <label for="nivel-educativo">Nivel educativo:</label>
    <select id="nivel-educativo" name="nivel-educativo" required>
      <option value="" disabled selected>Seleccione una opción</option>
      <option value="bachiller">Bachiller</option>
      <option value="tecnico">Técnico</option>
      <option value="tecnologo">Tecnólogo</option>
      <option value="profesional">Profesional</option>
    </select>

    <label for="institucion">Institución:</label>
    <input type="text" id="institucion" name="institucion" placeholder="Ingrese el nombre de la institución" required />

    <label for="titulo">Título obtenido:</label>
    <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título obtenido" required />

    <label for="anio-graduacion">Año de graduación:</label>
    <input type="number" id="anio-graduacion" name="anio-graduacion" placeholder="Ejemplo: 2020" required />

    <!-- Experiencia laboral -->
    <h3>Experiencia laboral</h3>
    <label for="empresa">Empresa:</label>
    <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa" />

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo" placeholder="Cargo desempeñado" />

    <label for="fechas">Fechas (inicio - fin):</label>
    <input type="text" id="fechas" name="fechas" placeholder="Ejemplo: 01/2020 - 12/2022" />

    <label for="responsabilidades">Responsabilidades:</label>
    <textarea id="responsabilidades" name="responsabilidades" rows="3"
      placeholder="Describa sus responsabilidades"></textarea>

    <!-- Botón de enviar -->
    <button type="submit" class="button">Enviar</button>
  </form>
</div>
