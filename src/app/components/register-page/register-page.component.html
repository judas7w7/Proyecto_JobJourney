<div class="section">
  <h2>Registrarse</h2>
  <p>Ingresa tus datos personales, de contacto, educación y experiencia laboral.</p>

  <form class="form-container">
    <!-- Información Personal -->
    <h3 class="section-title">Información Personal</h3>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required />
    </div>

    <div class="form-group">
      <label for="fecha-nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required />
    </div>

    <div class="form-group">
      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <!-- Información de Contacto -->
    <h3 class="section-title">Información de Contacto</h3>

    <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required />
    </div>

    <div class="form-group">
      <label for="telefono">Número de teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="calle" name="calle" placeholder="Calle" required />
      <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required />
      <input type="text" id="estado" name="estado" placeholder="Estado/Provincia" required />
      <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Código postal" required />
    </div>

    <div class="form-group">
      <label for="redes">Perfil en redes sociales:</label>
      <input type="text" id="redes" name="redes" placeholder="Ejemplo: @usuario" />
    </div>

    <!-- Educación -->
    <h3 class="section-title">Educación</h3>

    <div class="form-group">
      <label for="nivel-educativo">Nivel educativo:</label>
      <select id="nivel-educativo" name="nivel-educativo" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="preparatoria">Bachillerato</option>
        <option value="tecnico">Técnico</option>
        <option value="tecnologo">Tecnólogo</option>
        <option value="licenciatura">Profesional</option>
        <option value="posgrado">Posgrado</option>
      </select>
    </div>

    <div class="form-group">
      <label for="institucion">Institución educativa:</label>
      <input type="text" id="institucion" name="institucion" placeholder="Ingrese la institución educativa" required />
    </div>

    <div class="form-group">
      <label for="titulo">Título obtenido:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título obtenido" required />
    </div>

    <div class="form-group">
      <label for="anio-graduacion">Año de graduación:</label>
      <input type="number" id="anio-graduacion" name="anio-graduacion" placeholder="Ejemplo: 2020" required />
    </div>

    <!-- Experiencia Laboral -->
    <h3 class="section-title">Experiencia Laboral</h3>

    <div class="form-group">
      <label for="empresa">Último empleo:</label>
      <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa" required />
    </div>

    <div class="form-group">
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" placeholder="Ingrese el cargo" required />
    </div>

    <div class="form-group">
      <label for="fechas">Fechas:</label>
      <input type="date" id="fecha-inicio" name="fecha-inicio" required />
      <input type="date" id="fecha-fin" name="fecha-fin" required />
    </div>

    <div class="form-group">
      <label for="responsabilidades">Descripción de responsabilidades:</label>
      <textarea id="responsabilidades" name="responsabilidades" rows="4" placeholder="Ingrese las responsabilidades"
        required></textarea>
    </div>
    <!-- Botón -->
    <button type="submit">Enviar</button>
  </form>
</div>
